<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>My App</title>
</head>

<body>
    <header>
        <h1>Free Calculations</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>
        <div class="calculator-boxes">
        <section class="addition">
            <h3>addition</h3>
           <input id="add-number-1" value="34">
           +
           <input id='add-number-2' value="12">
           <button id="add-button">calculate</button>
           <span class="answers" id="add-answer"></span>
        </section>
    
        <section class="subtraction">
            <h3>subtraction</h3>
            <input id="sub-number-1" value="25">
            -
            <input id='sub-number-2' value="10">
            <button id="sub-button">calculate</button>
            <span class="answers" id="sub-answer"></span>
        </section>

        <section class="multiplication">
            <h3>multiplication</h3>
            <input id="mult-number-1" value="4">
            *
            <input id='mult-number-2' value="20">
            <button id="mult-button">calculate</button>
            <span class="answers" id="mult-answer"></span>
        </section>

        <section class="division">
            <h3>division</h3>
            <input id="divide-number-1" value="108">
            /
            <input id="divide-number-2" value="9">
            <button id="divide-button">calculate</button>
            <span class="answers" id="divide-answer"></span>
        </section>
        </div>
    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
